<!DOCTYPE html>
<html lang="fr">
{% load pwa %}
<head>

	<link href="https://fonts.googleapis.com/css?family=Dosis:800|Ubuntu:700&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Nunito:400,600,700,800,900&display=swap" rel="stylesheet"> 
	{% load static %}
	<script src="https://kit.fontawesome.com/dce6db5d42.js" crossorigin="anonymous"></script>
	<meta charset="UTF-8">
	<title>World Clicker</title>
	<link rel="stylesheet" href="{% static "bootstrap/bootstrap.css"%}">
	<link rel="stylesheet" href="{% static "style.css" %}" >
	{% block css %}{% endblock css %}
	

	{% progressive_web_app_meta %}
</head>
<body>
	<nav class="navbar navbar-expand-md " style="background-color: #1d2647;">
		<a class="navbar-brand" href= {% url 'index' %} ><i class="fas fa-home"></i> HOME</a>
			<div class="navbar-nav  user">
				{% if user.is_authenticated %}

					<a class="nav-item nav-link" href="{% url 'profile' %}"><i class="fas fa-user-alt"></i></a>
					{% comment %} <a class="nav-item nav-link"href="{% url 'logout' %}">logout 
					<i class="fas fa-sign-out-alt"></i></a> {% endcomment %}
			
				{% else %}
					<a class="nav-item nav-link"href="{% url 'login' %}">login <i class="fas fa-sign-in-alt"></i></a>
					<a class="nav-item nav-link"href="{% url 'register' %}">register <i class="fas fa-edit"></i></a>
				{% endif %}
			</div>
		
	</nav>
	{% block body %}{% endblock body %}
	<script href="{% static "bootstrap/bootstrap.js" %}"></script>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.1.0/anime.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.nicescroll/3.7.6/jquery.nicescroll.min.js"></script>
	<script href="{% static 'script.js' %}"></script>
	<script src="{% static 'script.js' %}"></script>
</body>
</html>
