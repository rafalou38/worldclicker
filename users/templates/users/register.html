{% extends "base.html" %}

{% load crispy_forms_tags %}
{% block css %}
<link rel="stylesheet" href="{% static "styleUser.css" %}" >
{% endblock css %}
{% block body %}
{% comment %} <div class="registerzonzonzon">
	<div class="registerzonzon"> {% endcomment %}
		<div class="registerzon">
