{% extends "base.html" %} {% load static %} {% load crispy_forms_tags %} 
{%block css %} <link rel="stylesheet" href="{% static "styleUser.css" %}" > {%endblock css %}
 {% block body %}

<div class="registerzon">
		<div class="content-section">
			<div class="media">
				<div>
					<img
						class="rounded-circle account-img"
						src="{{ user.profile.image.url }}"
					/>

				</div>
				<div class="media-body">
					<h2 class="account-heading">
						<img src="{{ user.profile.pays.flag }}" class="" />{{user.username }}
						<i class="fas fa-pen fa-pen fa-xs"></i>
					</h2>
					<p class="text-secondary">
						{{ user.email }}
					</p>
					<a href="{% url 'logout' %}">
					<button type="button" class="btn btn-danger">Sign Out <i class="fas fa-sign-out-alt"></i></button>
					</a>
				</div>
			</div>

			<!-- FORM HE -->
			<form method="POST" class="form" enctype="multipart/form-data">
				{% csrf_token %}
				<fieldset class="form-group">
					<legend class="border-bottom mb-4">Edit Profile</legend>
					{{ u_form|crispy }}
					{{ p_form|crispy }}
				</fieldset>

					<button class="btn btn-outline-info" type="submit">Save</button>
				
			</form>
		</div>
	
</div>

{% endblock body %}
